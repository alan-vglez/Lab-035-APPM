<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>alumnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
          <ion-label>
              Matrícula:
          </ion-label>
          <ion-input type="text" [(ngModel)]="matricula" placeholder="Ingrese la matrícula:"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>
              Nombre:
          </ion-label>
          <ion-input type="text" [(ngModel)]="nombre" placeholder="Ingrese nombre del alumno(a):"></ion-input>
      </ion-item>
      <ion-item>
          <ion-button type="button" (click)="guardar()">{{estado}}</ion-button>
          <ion-button *ngIf="estado==='actualizar'" type="button" (click)="cancelar()">Cancelar</ion-button>
          <ion-text *ngIf="error" color="danger">
              <h6>Debe ingresar nombre y matrícula para {{estado}}</h6>
          </ion-text>
      </ion-item>
      <ion-item *ngIf="alumnos.length>0">
          <app-table-alumno [alumnosList]="alumnos"
           (eliminar)="eliminar($event)" (editar)="editar($event)">
          </app-table-alumno>
      </ion-item>
  </ion-list>
</ion-content>
