<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>detalle-pelicula</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-back-button defaultHref="pelicula" text="ir pelicula"></ion-back-button>
  </ion-item>
  <ion-grid>
    <ion-row>
        <ion-col>
            <ion-img [src]="pelicula.image"></ion-img>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-list>
                <ion-item *ngFor="let explicacion of pelicula.explicaciones">
                    {{explicacion}}
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
